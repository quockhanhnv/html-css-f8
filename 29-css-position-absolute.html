<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    h1 {
      position: relative;
    }

    .box {
      width: 100%;
      height: 120px;
      background: #333;
      position: relative;
    }

    .box-child {
      width: 50px;
      height: 50px;
      background-color: #fff;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="box-child"></div>
</div>
<h1>Position</h1>
<ul>
  <li>Relative</li>
  <li>Absolute</li>
  <li>Fixed</li>
  <li>Sticky</li>

</ul>
</body>
</html>
