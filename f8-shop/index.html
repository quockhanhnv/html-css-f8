<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F8 Shop</title>
  <link rel="stylesheet" href="./assests/css/base.css">
  <link rel="stylesheet" href="./assests/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assests/fonts/fontawesome/css/all.min.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="grid">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item--separate header__navbar-item--has-qr">
              Vào cửa hàng trên ứng dụng F8-Shop

              <!-- header qr code -->
              <div class="header__qr">
                <img class="header__qr-img" src="./assests/img/qr_code.png" alt="QR code">
                <div class="header__qr-apps">
                  <a href="" class="header__qr-link">
                    <img class="header__qr-download-img" src="./assests/img/google_play.png" alt="google_play">
                  </a>
                  <a href="" class="header__qr-link">
                    <img class="header__qr-download-img" src="./assests/img/app_store.png" alt="app_store">
                  </a>
                </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <span class="header__navbar-title--no-pointer">Kết nối</span>
              <a href="" class="header_navbar-icon-link">
                <i class="header_navbar-icon fab fa-facebook"></i>
              </a>
              <a href="" class="header_navbar-icon-link">
                <i class="header_navbar-icon fab fa-instagram"></i>
              </a>
            </li>
          </ul>

          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a href="" class="header_navbar-item-link">
                <a href="" class="header_navbar-icon-link">
                  <i class="header_navbar-icon fas fa-bell"></i>
                </a>
                Thông báo
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="" class="header_navbar-item-link">
                <a href="" class="header_navbar-icon-link">
                  <i class="header_navbar-icon far fa-question-circle"></i>
                </a>
                Trợ giúp
              </a>
            </li>
            <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>
            <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">

    </div>

    <footer class="footer">

    </footer>
  </div>
</body>
</html>
