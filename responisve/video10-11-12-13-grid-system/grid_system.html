<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="grid.css">
  <title>Grid</title>
  <style>

    body {
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .course-item {
      background-color: orange;
      height: 260px;
    }

    h1{
      color: #fff;
      line-height: 260px;
      margin: 0;
    }

    .category {
      background: green;
      height: 260px;
    }

    ul {
      margin-top: 0;
    }

    @media only screen and (max-width: 1023px) {
      .course-item {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="grid wide container">
    <div class="row">
      <div class="col l-3 m-0 c-0">
        <div class="category">
          <ul>
            <li>Javascript</li>
            <li>HTML, CSS</li>
            <li>PHP</li>
          </ul>
        </div>
      </div>

      <div class="col l-9 m-12 c-12">
        <div class="row">
          <div class="col l-4 m-6 c-12">
            <div class="course-item">
              <h1>Course 1</h1>
            </div>
          </div>
          <div class="col l-4 m-6 c-12">
            <div class="course-item">
              <h1>Course 2</h1>
            </div>
          </div>
          <div class="col l-4 m-6 c-12">
            <div class="course-item">
              <h1>Course 3</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
